    <title>Arrow function</title>

<body>
     <div class="box">
         Arrow Function
     </div>
     <script>
         //Arrow function us used to indicate a function shortly .....
         // for example
         let greet = () => {
             console.log("hello boyyy ");
         }
        //  or 
        let add = (a ,b)=>{
            return a+b;
            console.log("arrow");
        }
     </script>
     

</body>
