<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p,footer,span{
            border: 2px solid black;
            color: blue;
            background-color: cornsilk;
        }
        #par1{
            color: crimson;
        }
        footer,span{
            color: rgb(250, 234, 8);
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h2>THIS is CSS SELECTOR</h2>
    <p id="par1">This is simple paragraph </p>
    <p> This is another paragraph p2</p>
    <div>
        <p> THIS IS another paragraph p3</p>
        <span> THIS IS Span</span>
        <div>end
        </div>
        <footer> THIS IS FOOTER</footer>
    </div>>
</body>
</html>
