<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLORING</title>
    <style>
         #firstpara{
             color: red;
         }
         #secondpara{
             color: violet;
         }
    </style>
</head>
<body>
    <h2> This is first heading box</h2>
    <p id="firstpara"> Paragraph for first box</p>
    <h2> This is second heading box</h2>
    <p id="secondpara"> Paragraph for second box</p>
    <h2> This is third heading box</h2>
    <p id="thirdpara"> Paragraph for third box</p>
</body>
</html>
